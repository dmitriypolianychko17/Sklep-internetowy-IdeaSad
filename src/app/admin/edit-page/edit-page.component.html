<div *ngIf="form; else loading">
<form class="text-center border border-light p-5" [formGroup]="form" (ngSubmit)="submit()">
  <p class="h2 mb-4">Aktualizacja informacji o drzewie</p>

  <label for="type" id="type">Typ:</label>
  <select class="browser-default custom-select mb-4" formControlName="type">
    <option value="Jabłonie">Jabłonie</option>
    <option value="Grusze">Grusze</option>
    <option value="Czereśnie i wiśnie">Czereśnie i wiśnie</option>
    <option value="Morele">Morele</option>
    <option value="Śliwy">Śliwy</option>
  </select>
  <div *ngIf="form.get('type').touched && form.get('type').invalid" class="text-danger">
    <h6 *ngIf="form.get('type').errors.required">Wybierz typ drzewka</h6>
  </div>

  <input id="title" type="title" formControlName="title" class="form-control mb-4" placeholder="Nazwa">
  <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
    <h6 *ngIf="form.get('title').errors.required">Wybierz nazwę drzewka</h6>
  </div>

  <label for="type">Zdjęcie: </label>
  <quill-editor formControlName="photo"></quill-editor>
  <br>
  <label for="type">Informacja: </label>
  <quill-editor formControlName="info"></quill-editor>

  <br>
  <input id="price" type="price" formControlName="price" class="form-control mb-4" placeholder="Cena">
  <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
    <h6 *ngIf="form.get('price').errors.required">Dodaj cenę drzewka</h6>
  </div>

  <button type="submit" class="btn btn-idea" [disabled]="form.invalid || submitted">Aktualizuj</button>

</form>
</div>
<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
